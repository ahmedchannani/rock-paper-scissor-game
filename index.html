<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
<header class="header">
  <div class="heading">
    <h2>ROCK</h2>
    <h2>PAPER</h2>
    <h2>SCISSORS</h2>
  </div>
  <div class="score">
    <h3>Score</h3>
    <h2 id="score"></h2>
    <p></p>
  </div>
</header>
<main class="main">
  <section id="icons-section" class="main__inner">
    <div class="flex-1">
      <div class="icon icon--paper"></div>
      <div class="icon icon--scissors"></div>
    </div>
    <div class=" flex-2">
      <div class="icon icon--rock"></div>
    </div>
  </section>
  <div id="new-section">
    <div class="your-pick">
      <div id="ur-pick-place" class="pick">

      </div>
      <h3>YOU PICKED</h3>
    </div>
    <div class="house-pick">
      <div id="house-pick-place" class="pick">
        
      </div>
      <h3>THE HOUSE PICKED</h3>
    </div>
  </div>
  <div id="result-section">
    
  </div>
</main>
<aside>
  <div class="rules">
    <h2>Rules</h2>
    <img  src="./images/image-rules.svg" alt="rules">

    <button>X</button>

  </div>
</aside>
<div class="footer">
  <button id = "rules-btn" class="btn btn--primary">Rules</button>
</div>
<footer class="footer">
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/ahmedchannani">Ahmed Channani</a>.
  </div> 
</footer>


</body>
<script src="app.js"></script>


</html>
