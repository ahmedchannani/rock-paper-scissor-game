<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<header class="header">
  <div class="heading">
    <h2>ROCK</h2>
    <h2>PAPER</h2>
    <h2>SCISSORS</h2>
  </div>
  <div class="score">
    <h3>Score</h3>
    <p></p>
  </div>
</header>
<main class="main">
  <section class="main__inner">
    <div class="flex-1">
      <div class="icon icon--paper"></div>
      <div class="icon icon--scissors"></div>
    </div>
    <div class=" flex-2">
      <div class="icon icon--rock"></div>
    </div>
  </section>
</main>
<footer>
  <button class="btn btn--primary">Rules</button>
</footer>
</body>
